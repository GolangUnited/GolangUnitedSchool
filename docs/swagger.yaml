        maxLength: 50
        minLength: 2
        type: string
      last_name:
        maxLength: 50
        minLength: 2
        type: string
      login:
        maxLength: 50
        minLength: 2
        type: string
      passwd:
        maxLength: 20
        minLength: 8
        type: string
      patronymic:
