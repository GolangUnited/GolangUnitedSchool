        type: integer
      group_id:
        type: integer
      is_primary:
        type: boolean
    required:
    - is_primary
    type: object
  model.GroupContactAddDto:
    properties:
      contact_type_id:
        maximum: 7
        type: integer
      contact_value:
        maxLength: 70
        minLength: 2
        type: string
      group_id:
        type: integer
      is_primary:
        type: boolean
    required:
    - is_primary
