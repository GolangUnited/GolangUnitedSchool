conf: 
  setup: 
    requests:
      - request: CREATE 
                TABLE course_status (
                    id serial NOT NULL UNIQUE,
                    title VARCHAR(256) UNIQUE NOT NULL
                );
      - request: INSERT 
                  INTO course_status 
                  (title) VALUES 
                  ('active'),
                  ('done'),
                  ('inactive'),
                  ('created');
      - request: CREATE 
                  TABLE course ( 
                    id serial NOT NULL UNIQUE, 
                    title TEXT NOT NULL unique,
                    start_date TIMESTAMP,
                    end_date TIMESTAMP,
                    course_status_id integer references course_status(id)
                  );
      - request: INSERT 
                  INTO course (
                    title, start_date, end_date, course_status_id
                  ) VALUES 
                  ('some title 1', '2022-10-20', '2022-12-25', 1);
  teardown:
    requests: 
      - request: DROP TABLE course CASCADE;
      - request: DROP TABLE course_status CASCADE;

                
